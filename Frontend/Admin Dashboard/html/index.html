<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>OpenAcres Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <link rel="stylesheet" href="../css/style.css"/>
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <!-- Sidebar placeholder -->
      <div class="col-md-3 col-lg-2 sidebar p-0" id="sidebar-container"></div>

      <!-- Main Content -->
      <div class="col-md-9 col-lg-10 main-content">
        <h2 class="mb-4">Dashboard Overview</h2>
        <div id="walletButtonContainer"></div>

        <div class="row">
          <div class="col-md-4">
            <div class="dashboard-stat-card stat-card-1">
              <h5>Total Land Parcels</h5>
              <h2 id="totalLands">1,245</h2>
              <div class="d-flex justify-content-between">
                <small>+12 this week</small>
                <small><i class="fas fa-arrow-up"></i> 5.2%</small>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="dashboard-stat-card stat-card-2">
              <h5>Active Transfers</h5>
              <h2 id="activeTransfers">23</h2>
              <div class="d-flex justify-content-between">
                <small>+3 today</small>
                <small><i class="fas fa-arrow-up"></i> 2.1%</small>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="dashboard-stat-card stat-card-3">
              <h5>Open Disputes</h5>
              <h2 id="openDisputes">8</h2>
              <div class="d-flex justify-content-between">
                <small>-2 this week</small>
                <small><i class="fas fa-arrow-down"></i> 1.8%</small>
              </div>
            </div>
          </div>
        </div>
        
      </div> <!-- End main-content -->
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.7.2/ethers.umd.min.js" type="application/javascript"></script>
         <script src="../js/app.js" type="module"></script>

        <!-- Load Sidebar -->
        <script>
            fetch('sidebar.html')
                .then(res => res.text())
                .then(html => document.getElementById('sidebar-container').innerHTML = html)
                .catch(err => console.error('Sidebar load failed:', err));
        </script>

        <footer class="footer mt-auto py-3 bg-light">
            <div class="container text-center">
                <span class="text-muted">Â© <span id="currentYear"></span> OpenAcres. All rights reserved.</span>
            </div>
        </footer>
    </body>
</html>
