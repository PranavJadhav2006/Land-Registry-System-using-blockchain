# Application Basic Configuration
spring.application.name=bro-land-registry
server.port=8000

# MongoDB Configuration
spring.data.mongodb.uri=mongodb://localhost:27017/bro-land
spring.data.mongodb.database=bro-land
spring.data.mongodb.auto-index-creation=true

# API Security Configuration
deepseek.api.key=your_actual_api_key_here
deepseek.api.referer=http://localhost:8000
deepseek.api.base-url=https://api.deepseek.com/v1

# Spring Security (Basic setup - customize as needed)
spring.security.user.name=admin
spring.security.user.password=admin@123
spring.security.user.roles=ADMIN

# CORS Configuration (matches your WebConfig)
app.cors.allowed-origins=http://localhost:3000
app.cors.allowed-methods=GET,POST,PUT,DELETE,PATCH,OPTIONS
app.cors.max-age=3600

# Additional Recommended Settings
spring.jackson.serialization.FAIL_ON_EMPTY_BEANS=false
spring.jackson.default-property-inclusion=non_null
server.servlet.session.timeout=30m
spring.mvc.throw-exception-if-no-handler-found=true